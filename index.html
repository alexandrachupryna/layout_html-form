<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
  <fieldset>
    <legend>Personal information</legend>
    <label for="surname">Surname:
      <input type="text" id="surname" autocomplete="off" required>
    </label>
    <label for="name">Name:
      <input type="text" id="name" autocomplete="off" required>
    </label>
    <label for="age">How old are You?
      <input type="number" id="age" value="12" data-qa="field-value">
    </label>
    <label for="birth">Full date of birth:
      <input type="date" id="birth">
    </label>
    <label for="accept">I accept the term of the agreement
      <input type="checkbox" name="accept" value="accept" id="accept">
    </label>
  </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <label for="email">E-mail:
      <input type="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
    </label>
    <label for="password">Password:
      <input type="password" id="password" minlength="5" maxlength="15">
    </label>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <label>Do you love cats?
        <input type="radio" name="cats" value="yes">Yes
        <input type="radio" name="cats" value="no">No
    </label>
    <label for="color">What is your favorite color?
        <input type="color" name="color" id="color">
    </label>
    <label for="time">What time do you go to bed?
      <input type="time" name="time" id="time" step="1">
    </label>
    <label for="cars">What are your favorite brand of cars?
      <select name="cars" id="cars" size="4">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
    </label>
    <label for="rate">How do you rate our work?
        <input type="range" value="0" name="rate" id="rate" min="0" max="10">
    </label>
  </fieldset>
  <fieldset>
    <legend>Additional info:</legend>
    <label for="comments">Comments:
      <textarea name="comments" id="comments" cols="20" rows="2"></textarea>
    </label>
    <label for="recommend">Would you recommend us?
    <select name="recommend" id="recommend">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    </label>
  </fieldset>
  <input type="submit" value="Submit" name="submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
